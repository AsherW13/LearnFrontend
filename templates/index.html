<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Frontend</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-5">
        <h1 class="mb-4">ðŸš€ Ship Launch Viewer</h1>
        <p>
          Hello, this is a personal project to help me learn better frontend principles and tools such as 
          bootstrap, JS, and the DOM. I want to implement user auth and a proper database backend.
        </p>
      </div>

      <div class="col-md-7">
        <div id="videoCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
          <div class="carousel-inner" id="carousel-inner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <label for="launch-list" class="form-label">Filter Launch</label>
          <select class="form-select" id="launchSelect">
          <option value="">All Launches</option>
          </select>
        </div>
        <ul id="launch-list" class="list-group mt-4"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
